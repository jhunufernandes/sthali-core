name: deploy
on:
  workflow_run:
    workflows:
      - "tests"
    branches:
      - main
    types:
      - completed
jobs:
  check-conditions:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.verify.outputs.should_deploy }}
    steps:
      - name: Verify deployment conditions
        id: verify
        env:
          TESTS_CONCLUSION: ${{ github.event.workflow_run.conclusion }}
          EVENT_IS_PUSH: ${{ github.event.workflow_run.outputs.is_push_event }}
        run: |
          if [ "$TESTS_CONCLUSION" = "success" ] && [ "$EVENT_IS_PUSH" = "true" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi
  install-python-deps:
    if: ${{ needs.check-conditions.outputs.should_deploy == 'true' }}
    needs:
      - check-conditions
    uses: ./.github/workflows/install-python-deps.yml
    with:
      extras: "stage"
    secrets: inherit
    permissions:
      id-token: write
  build-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: install-python-deps
    steps:
      - name: Build package
        run: python -m build -o ./dist
      - uses: pypa/gh-action-pypi-publish@release/v1
  gh-pages-deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: pypi-publish
    steps:
      - name: Deploy docs
        run: python -m mkdocs gh-deploy -f docs/mkdocs.yml
